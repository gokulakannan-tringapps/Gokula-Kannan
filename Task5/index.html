<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQroWJcCLL3Qxv8UTKdlfZT4JHX7O8LqMdlug&usqp=CAU">
    <title>Sliding Images</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="head"><h1>Vehicle Slider</h1></div>
        <div class="subContainer">
            <div class="subHead"><h2>Racing Vehicles</h2></div>
            <div class="imgCon">
                <nav id="prev">&laquo; Previous</nav>
                <img src="./images/bike1.jpg" alt="image" id="images" >
                <nav id="next">Next &raquo;</nav>
            </div>
            <div class="pointer">
                <button class="navi" onclick="change(0)">A</button>
                <button class="navi" onclick="change(1)">B</button>
                <button class="navi" onclick="change(2)">C</button>
                <button class="navi" onclick="change(3)">D</button>
                <button class="navi" onclick="change(4)">E</button>
				        <button class="navi" onclick="change(5)">F</button>
                <button class="navi" onclick="change(6)">G</button>
                <button class="navi" onclick="change(7)">H</button>
            </div>
        </div>
    </div>
</body>
</html>
